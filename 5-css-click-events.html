<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Exercise 5 - CSS Click Events</title>
    <link href="../resources/reset.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <style></style>
  </head>
  <body>
    <h1>Exercise 5: CSS Click Events</h1>
    <figure>
      <img id="zoom" src="https://photos.app.goo.gl/fd2BkcLVW1g3oy9u9/" />
      <figcaption>
        <a href="#zoom">ZOOM IN</a>
        "|"
        <a href="#">ZOOM OUT</a>
      </figcaption>
    </figure>

    <input type="checkbox" id="toggle" />
    <label for="toggle">Click me!</label>
    <div id="target">
      <p>Object being changed</p>
    </div>
  </body>
</html>
