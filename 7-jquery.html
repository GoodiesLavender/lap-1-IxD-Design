<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Exercise 7: jQuery Animation</title>
    <link href="../resources/reset.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <style>
      #target {
        width: 100px;
        height: 100px;
        background: #28659a;
        position: relative;
      }

      #zoom {
        width: 200px;
        display: block;
        margin-bottom: 20px;
        background: #ff6347;
        height: 50px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        color: white;
      }
    </style>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Your code goes in a separate script block -->
    <script>
      $(document).ready(function () {
        // Hover effect
        $("#target").hover(function () {
          $(this).animate(
            {
              left: "500px",
            },
            1000,
            "swing"
          );
        });

        // Zoom button click
        $("#zoom").click(function () {
          $(this).animate(
            {
              left: "500px",
              borderRadius: "100px",
            },
            1000,
            "swing"
          );
        });

        // Target click
        $("#target").click(function () {
          $(this)
            .animate(
              {
                left: "500px",
              },
              1000,
              "swing"
            )
            .animate(
              {
                borderRadius: "100px",
              },
              1000,
              "swing"
            );
        });
      });
    </script>
  </head>
  <body>
    <h1>Exercise 7: jQuery Animation</h1>
    <div id="zoom">Click to Zoom</div>
    <div id="target"></div>
  </body>
</html>
