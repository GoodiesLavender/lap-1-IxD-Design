<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TARDIS to Wormhole</title>

    <!-- Make sure these paths exist -->
    <script src="/"></script>
    <script src="/resources/jquery-ui.min.js"></script>

    <style>
      body {
        background: black;
        overflow: hidden;
      }

      #space {
        width: 800px;
        height: 400px;
        position: relative;
        margin: 50px auto;
        background: url(../resources/wormhole.jpg) no-repeat center/cover;
        border: 2px solid rgba(0, 255, 0, 0.3);
      }

      #tardis {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 100px;
        left: -100px;
        background: url(../resources/tardis.png) no-repeat center/contain;
        z-index: 10;
        cursor: grab;
        transition: transform 1s ease;
      }

      #wormhole {
        position: absolute;
        width: 300px;
        height: 300px;
        right: 100px;
        top: 50px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 255, 0, 0.4),
          transparent 70%
        );
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        z-index: 1;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg) scale(1);
        }
        100% {
          transform: rotate(720deg) scale(0);
          opacity: 0;
        }
      }

      .animated {
        animation: spin 2s ease-out forwards;
      }

      #reset_btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 6px 12px;
        background: #0f0;
        border: none;
        border-radius: 8px;
        color: black;
        cursor: pointer;
        font-weight: bold;
        z-index: 20;
      }
    </style>
  </head>

  <body>
    <div id="space">
      <div id="tardis"></div>
      <div id="wormhole"></div>
      <button id="reset_btn">Reset</button>
    </div>

    <script>
      $(function () {
        const $tardis = $("#tardis");
        const $wormhole = $("#wormhole");

        // Make TARDIS draggable
        $tardis.draggable({ containment: "#space" });

        // Make wormhole droppable
        $wormhole.droppable({
          drop: function () {
            moveToWormhole();
          },
        });

        // Function: Move TARDIS smoothly to the wormhole center
        function moveToWormhole() {
          const wormholePos = $wormhole.position(); // relative to #space
          const targetTop =
            wormholePos.top + $wormhole.height() / 2 - $tardis.height() / 2;
          const targetLeft =
            wormholePos.left + $wormhole.width() / 2 - $tardis.width() / 2;

          // Move smoothly, then spin/shrink
          $tardis.animate(
            { top: targetTop + "px", left: targetLeft + "px" },
            1500,
            "swing",
            function () {
              $tardis.addClass("animated");
            }
          );
        }

        // Reset button
        $("#reset_btn").click(function () {
          $tardis.removeClass("animated").stop(true, true).css({
            top: "100px",
            left: "-100px",
            transform: "none",
            opacity: 1,
          });
        });
      });
    </script>
  </body>
</html>
